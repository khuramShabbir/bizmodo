name: hungerz_ordering
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.8+9

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  animation_wrappers: ^0.0.4
  flutter_bloc: ^8.0.1
  flutter_phoenix: ^1.0.0
  shared_preferences: ^2.0.13
  get: ^4.6.5
  http: ^0.13.5
  logger:
  fluttertoast: ^8.1.1
  get_storage: ^2.0.3
  whatsapp: ^2.0.0
  url_launcher: ^6.1.6
  image_picker:
  cached_network_image: ^3.2.2

  # buy_this_app:
  #   git:
  #     url: git@gitlab.com:verbosetech-flutter/buy-this-app-package.git
  #     ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"
  change_app_package_name: ^1.1.0




flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/appicon.png"

flutter_launcher_name:
  name: "Hungerz eMenu"

flutter:
  uses-material-design: true

  assets:
    - assets/ItemCategory/
    - assets/
    - assets/food items/
    - assets/appIcon.png

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf

